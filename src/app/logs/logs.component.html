<!-- Les logs -->
<section class="logs w-full p-4">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h2 class="text-base font-semibold leading-6 text-white">Les logs+</h2>
      <p class="mt-2 text-sm text-gray-300">Liste des dernières logs concernant ce personnage</p>
    </div>
  </div>
  <ul *ngIf="logs.length > 0; else noLogs" role="list" class="divide-y divide-gray-800 list-logs">
    <li *ngFor="let log of logs" class="flex justify-between gap-x-6 py-5 list-logs-item">
      <div class="flex min-w-0 gap-x-4">
        <img class="h-12 w-12 flex-none rounded-full bg-gray-800"
             src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
             alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-white">{{ log.nom }}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-400">{{ log.date }}</p>
        </div>
      </div>
      <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-white">Port-liberté</p>
        <p class="mt-1 text-xs leading-5 text-gray-400">A voir</p>
      </div>
    </li>
  </ul>
  <ng-template #noLogs><p class="text-sm text-gray-200 no-logs">Aucun log pour le moment</p></ng-template>
</section>
