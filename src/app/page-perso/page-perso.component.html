<!-- Fil d'arianne -->
<ul role="list" class="divide-y divide-white/5">
  <li class="relative flex items-center space-x-4 px-4 py-4 sm:px-6 lg:px-8">
    <div class="min-w-0 flex-auto">
      <div class="flex items-center gap-x-3">
        <div class="flex-none rounded-full p-1 text-gray-500 bg-gray-100/10">
          <div class="h-2 w-2 rounded-full bg-current"></div>
        </div>
        <h2 class="min-w-0 text-sm font-semibold leading-6 text-white">
          <a href="#" class="flex gap-x-2">
            <span class="truncate">{{ regionName | titlecase }}</span>
            <span class="text-gray-400">/</span>
            <span class="truncate">{{ serveurName | titlecase | remplaceTiret }}</span>
            <span class="text-gray-400">/</span>
            <span class="whitespace-nowrap">{{ persoName | titlecase }}</span>
            <span class="absolute inset-0"></span>
          </a>
        </h2>
      </div>
    </div>
  </li>

</ul>
<!-- Fil d'arianne -->

<!-- Résumé -->

<section class="donjon w-full p-4">
  <div class="bg-gray-900">
    <div class="mx-auto max-w-7xl">
      <div class="grid grid-cols-1 gap-px bg-white/5 sm:grid-cols-2 lg:grid-cols-5">
        <div class="bg-gray-900 px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-400">Score Mythic+ pour la saison 4</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-white">{{ bestScoreRaiderIo }}</span>
          </p>
        </div>
        <div *ngFor="let raid of raids" class="bg-gray-900 px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-400">{{ raid.nom|remplaceTiret }}</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-white">{{ raid.summary }}</span>
          </p>
        </div>
        <div class="bg-gray-900 px-4 py-6 sm:px-6 lg:px-8" *ngIf="stuff">
          <p class="text-sm font-medium leading-6 text-gray-400">ilvl</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-white">{{ stuff.info_equipement.item_level_equipped }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Résumé -->

<!-- Les donjons m+ de la saison -->
<app-donjons *ngIf="donjons" [donjons]="donjons"></app-donjons>
<!-- Les donjons m+ de la saison -->

<!-- Activités -->
<app-activite [activites]="activites"></app-activite>
<!-- Activités -->

<!-- Raids -->
<app-raid [raids]="raids"></app-raid>
<!-- Raids -->

<!-- Le stuff -->
<app-stuff [stuff]="stuff"></app-stuff>
<!-- Le stuff -->
